<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="donate_styles.css">
</head>
<body>
    <div class="hero">
        <!-- Clickable Logo Navigating to Index Page -->
        <a href="index.html" class="logo">
            <img src="Logo.png" alt="Logo">
        </a>

        <!-- Transparent Form Panel -->
        <div class="form-section">
            <form class="donation-form" id="donationForm">
                <div class="input-row">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <input type="tel" name="phone" placeholder="Phone" pattern="[0-9]{10}" required>
                <input type="email" name="email" placeholder="Email" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
