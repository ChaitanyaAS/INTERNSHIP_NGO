<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="donate_styles.css">
</head>
<body>
    <div class="container">
        <section class="form-section">
            <div class="background-overlay"></div>
            <p class="overlay-text">"Your small contribution can bring big smiles!"</p>
            <form class="donation-form" action="#" method="post">
                <fieldset>
                    <legend>Donation Form</legend>
                    
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="mobile">Mobile</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter a 10-digit mobile number" pattern="[0-9]{10}" title="Please enter a 10-digit mobile number" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="donation-item">What do you want to donate?</label>
                    <select id="donation-item" name="donation-item" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="Clothes">Clothes</option>
                        <option value="Books">Books</option>
                        <option value="Toys">Toys</option>
                        <option value="Money">Money</option>
                    </select>

                    <button type="submit">Next</button>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
