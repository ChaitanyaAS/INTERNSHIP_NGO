<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Page</title>
  <link rel="stylesheet" href="donate_styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="main-header">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>Your Small Contribution Can Bring Big Smiles</h1>
    </div>
  </header>

  <!-- Donation Form Section -->
  <div class="donation-container">
    <div class="donation-form">
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name">
      
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
      
          <label for="mobile">Mobile</label>
          <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number">
      
          <label for="donate">What do you want to donate?</label>
          <select id="donate" name="donate">
            <option value="" disabled selected>Select an option</option>
            <option value="clothes">Clothes</option>
            <option value="money">Money</option>
            <option value="food">Food</option>
            <option value="other">Other</option>
          </select>
      
          <button type="submit">Next</button>
        </form>
      </div>
      
  </div>
</body>
</html>
