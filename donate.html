<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Page</title>
  <link rel="stylesheet" href="donate_styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="main-header">
    <div class="logo-container">
      <a href="index.html">
        <img src="Logo.png" alt="Logo" class="logo">
      </a>
      <h1>Your Small Contribution Can Bring Big Smiles</h1>
    </div>
  </header>

  <!-- Donation Form Section -->
  <div class="donation-container">
    <div class="donation-form">
      <form>
        <label for="donate">What do you want to donate?</label>
        <select id="donate" name="donate" required>
          <option value="" disabled selected>Select an option</option>
          <option value="money">Money</option>
          <option value="clothes">Clothes</option>
          <option value="food">Food</option>
          <option value="other">Other</option>
        </select>
        
        <!-- Dynamic Content Section -->
        <div id="dynamic-content"></div>
      </form>
    </div>
  </div>

  <script src="donate_script.js"></script>
</body>
</html>
